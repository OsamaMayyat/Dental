      <section id="payment-page">
        <div class="row page">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 login">
              <i class="fa-solid fa-money-check onei"></i>
                <h2 style="font-size: 35px;">Payment methods</h2>
                <form action="">

                  <div class="form-group flx">
                    <label for="exampleFormControlSelect1">Card type</label>
                    <select class="form-control input2" id="exampleFormControlSelect1">
                      <option>VISA</option>
                      <option>PayPal</option>
                      <option>amazon</option>
                      <option>MasterCard</option>
                    </select>
                  </div>

                    <div style="position: relative;" class="flx">
                      <label for="">Card Number</label>
                        <input class="input2" type="text"  name="" value="">
                    </div> 
                    <div style="position: relative;" class="flx">
                      <label for="">Name on card</label>
                        <input class="input2" type="text"  name="" value="">
                    </div> 
                 
                    <div style="position: relative;" class="flx">
                      <label for="">security Code</label>
                        <input class=" code" type="password"  name="" value="">
                    </div> 
                    
                    <!-- Button trigger modal -->
                      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        Launch demo modal
                      </button>

                     
                    
                    
                </form>
            </div>
        </div>
         <!-- Modal -->
         <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Thank you</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Payment completed successfully
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    </section>
